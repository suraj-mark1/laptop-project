<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      font-family: 'Orbitron', sans-serif;
      color: #00ffcc;
      padding: 30px;
      margin: 0;
    }

    h2 {
      text-align: center;
      font-size: 2.5em;
      color: #00ffc3;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #00ffc3;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-bottom: 30px;
      font-size: 1.2em;
    }

    .stats div {
      background: rgba(0, 255, 204, 0.1);
      border: 1px solid #00ffc3;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
    }

    .chart-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .chart-card {
      background: rgba(0, 255, 204, 0.05);
      padding: 20px;
      border: 1px solid #00ffc3;
      border-radius: 15px;
      width: 500px;
      height: 400px;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.3);
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<h2>Admin Dashboard</h2>

<div class="stats">
  <div>Total Orders: {{ total_orders }}</div>
  <div>Revenue: â‚¹{{ total_revenue }}</div>
  <a href="{% url 'home' %}">Home</a>
</div>

<div class="chart-container">
  <div class="chart-card">
    <canvas id="ordersChart"></canvas>
  </div>
  <div class="chart-card">
    <canvas id="statusChart"></canvas>
  </div>
</div>
<script>
  // Orders Line Chart
  const ctx1 = document.getElementById('ordersChart').getContext('2d');
  new Chart(ctx1, {
      type: 'line',
      data: {
          labels: {{ labels|safe }},
          datasets :[{
          label: 'Orders in Last 7 Days',
          data: {{ data|safe }},
          borderColor: '#00ffc3',
          backgroundColor: 'rgba(0,255,204,0.2)',
          borderWidth: 2,
          tension: 0.3,
          fill: true,
          pointRadius: 5,
          pointHoverRadius: 7,
          pointBackgroundColor: '#00ffc3'
    } ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: {
          ticks: { color: '#ffffff' },
          grid: { color: 'rgba(0,255,204,0.1)' }
        },
        y: {
          beginAtZero: true,
          ticks: { color: '#ffffff' },
          grid: { color: 'rgba(0,255,204,0.1)' }
        }
      },
      plugins: {
        title: {
          display: true,
          text: 'Daily Orders',
          color: '#00ffc3',
          font: { size: 20 }
        },
        legend: { labels: { color: '#00ffc3' } }
      }
    }
  });

  // Payment Doughnut Chart
  const ctx2 = document.getElementById('statusChart').getContext('2d');
  new Chart(ctx2, {
    type: 'doughnut',
    data: {
      labels: ['Successful', 'Failed'],
      datasets: [{
        data: [{{ success_count }}, {{ failed_count }}],
        backgroundColor: ['#00ff88', '#ff4c4c'],
        borderColor: '#222',
        borderWidth: 2
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        title: {
          display: true,
          text: 'Payment Status',
          color: '#00ffc3',
          font: { size: 20 }
        },
        legend: {
          labels: {
            color: '#00ffc3'
          }
        }
      }
    }
  });
</script>

</body>
</html>
