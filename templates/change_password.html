{% block content %}
  <div class="cyber-password-form">
    <h2>üõ°Ô∏è Change Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="cyber-button">Change Password</button>
    </form>
  </div>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    .cyber-password-form {
      max-width: 500px;
      margin: 60px auto;
      padding: 40px;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      border: 2px solid #00ffe1;
      border-radius: 16px;
      box-shadow: 0 0 25px #00ffe1;
      font-family: 'Orbitron', sans-serif;
      color: #00ffe1;
    }

    .cyber-password-form h2 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 0 8px #00ffe1;
    }

    .cyber-password-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background-color: #111;
      border: 1px solid #00ffe1;
      color: #00ffe1;
      border-radius: 8px;
      font-family: 'Orbitron', sans-serif;
    }

    .cyber-button {
      width: 100%;
      padding: 12px;
      background-color: transparent;
      border: 2px solid #00ffe1;
      color: #00ffe1;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      transition: 0.3s;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe1;
    }

    .cyber-button:hover {
      background-color: #00ffe1;
      color: #000;
      box-shadow: 0 0 20px #00ffe1;
    }

    .cyber-password-form label {
      font-weight: bold;
    }

    .cyber-password-form ul.errorlist {
      color: #ff4b4b;
      list-style: none;
      padding: 0;
    }
  </style>
{% endblock %}
