
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff88;
      width: 350px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #00ff88;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: none;
      outline: none;
      border-radius: 8px;
      background: #1c1c1c;
      color: #00ff88;
      font-size: 16px;
      box-shadow: inset 0 0 5px #00ff88;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #00ff88;
      color: black;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    .login-box a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #00ff88;
      font-size: 14px;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>üîê Login</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>

      <a href="{% url 'password_reset' %}">Forgot Password?</a>
      <a href="{% url 'home' %}">Back to Home</a>

      {% if user.is_authenticated %}
        <a href="{% url 'change_password' %}">Change Password</a>
      {% endif %}
    </form>
  </div>

</body>
</html>
