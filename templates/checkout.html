<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout | Laptop Store</title>
    <style>
        body {
            background: #0f0f1b;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 30px;
        }
        h2, h3, h4 {
            color: #00fff7;
            border-left: 5px solid #00fff7;
            padding-left: 10px;
        }
        form {
            background: #181824;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px #00fff7;
        }
        .cart-item {
            background: #1e1e2f;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 10px;
        }
        input[type="number"],
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border-radius: 6px;
            border: none;
            background: #2e2e40;
            color: #00fff7;
            width: 100%;
            margin-top: 8px;
            margin-bottom: 12px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 6px;
        }
        label {
            margin-right: 15px;
        }
        #online-fields, #cash-options {
            display: none;
            margin-top: 10px;
        }
        button {
            background: #00fff7;
            color: #181824;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 0 10px #00fff7;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #03cfd9;
            box-shadow: 0 0 20px #00fff7, 0 0 10px #00fff7 inset;
        }
    </style>
</head>
<body>

    <h2>ðŸ›’ Checkout</h2>

    <form method="post">
        {% csrf_token %}

        {% for item in cart_items %}
        <div class="cart-item">
            <strong>{{ item.laptop.brand.name }} {{ item.laptop.model }}</strong><br>
            â‚¹{{ item.laptop.price }} Ã— 
            <input type="number" name="quantity_{{ item.id }}" value="{{ item.quantity }}" min="1">
            <label><input type="checkbox" name="delete_{{ item.id }}"> Remove</label>
        </div>
        {% endfor %}

        <h4>ðŸ§¾ Total Amount: â‚¹{{ total_price }}</h4>

        <h3>ðŸ’³ Payment Method</h3>
        <label><input type="radio" name="delivery_method" value="Cash"> Cash</label>
        <label><input type="radio" name="delivery_method" value="Online"> Online</label>

        <div id="online-fields">
            <input type="text" name="card_name" placeholder="Card Holder Name">
            <input type="password" name="card_pin" placeholder="Card PIN">
        </div>

        <div id="cash-options">
            <label><input type="radio" name="cash_option" value="Pay on Delivery"> Pay on Delivery</label>
            <label><input type="radio" name="cash_option" value="Delivery Online"> Delivery Online</label>
        </div>
        <label for="pincode">Enter Pincode:</label>
        <input type="text" id="pincode" name="pincode" required oninput="getDeliveryETA()">

        <labelfor="eta">Estimated Delivery Time:</label>
        <input type="text" id="eta" readonly>

        <br>
        <button type="submit">âœ… Confirm Payment</button>
    </form>

    <script>
        const radios = document.querySelectorAll('input[name="delivery_method"]');
        const onlineFields = document.getElementById('online-fields');
        const cashOptions = document.getElementById('cash-options');

        radios.forEach(radio => {
            radio.addEventListener('change', () => {
                onlineFields.style.display = radio.value === 'Online' ? 'block' : 'none';
                cashOptions.style.display = radio.value === 'Cash' ? 'block' : 'none';
            });
        });
    </script>

<script>
function getDeliveryETA() {
  const pincode = document.getElementById("pincode").value;
  if (pincode.length === 6) {
    fetch(`/get-eta?pincode=${pincode}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById("eta").value = data.eta;
      });
  }
}
</script>
</body>
</html>
