<h2 style="text-align:center; color:#00ffc3; font-family:'Orbitron', sans-serif; margin-bottom:20px;">
    Your Delivery Address
</h2>

<form method="post" style="
    max-width: 500px;
    margin: auto;
    background: rgba(15, 32, 39, 0.9);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 20px #00ffc3;
    font-family: 'Poppins', sans-serif;
">
    {% csrf_token %}
    <div style="color:white;">
        {{ form.as_p }}
    </div>
    
    <button type="submit" style="
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #00ffc3, #00b3a4);
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        color: #000;
        cursor: pointer;
        transition: 0.3s;
    " onmouseover="this.style.background='linear-gradient(90deg, #00b3a4, #00ffc3)'" 
       onmouseout="this.style.background='linear-gradient(90deg, #00ffc3, #00b3a4)'">
        ğŸ’¾ Save Address
    </button>
</form>
