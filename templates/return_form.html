<h2 style="
    font-family: 'Orbitron', sans-serif; 
    text-align: center; 
    color: #00ffc3;
    text-shadow: 0 0 10px #00ffc3, 0 0 20px #009977;
    letter-spacing: 2px;
">
    Return a Laptop
</h2>

<form method="post" style="
    background: rgba(15, 32, 39, 0.95);
    padding: 25px;
    border-radius: 15px;
    max-width: 500px;
    margin: auto;
    box-shadow: 0 0 20px rgba(0, 255, 195, 0.6);
    border: 1px solid #00ffc3;
    font-family: 'Poppins', sans-serif;
">
    {% csrf_token %}
    <div style="color: #fff;">
        {{ form.as_p }}
    </div>
    
    <button type="submit" style="
        width: 100%;
        padding: 12px;
        border: none;
        background: linear-gradient(90deg, #00ffc3, #007f6e);
        color: #000;
        font-weight: bold;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    " 
    onmouseover="this.style.background='linear-gradient(90deg, #00ffaa, #005f5a)'; this.style.boxShadow='0 0 15px #00ffc3';"
    onmouseout="this.style.background='linear-gradient(90deg, #00ffc3, #007f6e)'; this.style.boxShadow='none';">
        Submit Return Request
    </button>
</form>
